<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-HUB Widget Integration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #aihub-widget-container {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="aihub-widget-container"></div>
    <script type="module">
        // Загрузка виджета из Vercel
        const widgetUrl = 'https://your-project-name.vercel.app';
        
        // Создаем iframe для изоляции виджета
        const iframe = document.createElement('iframe');
        iframe.src = widgetUrl;
        iframe.style.cssText = 'width: 100vw; height: 100vh; border: none;';
        iframe.allow = 'clipboard-read; clipboard-write';
        
        document.getElementById('aihub-widget-container').appendChild(iframe);
    </script>
</body>
</html>
